<app-page-toolbar
  [title]="title"
  [showBack]="true"
  backRoute="/"
></app-page-toolbar>

<mat-card>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" class="form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="model.nome" name="nome" required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descrição</mat-label>
        <input matInput [(ngModel)]="model.descricao" name="descricao" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Valor</mat-label>
        <input matInput type="number" step="0.01" [(ngModel)]="model.valor" name="valor" required />
      </mat-form-field>
      <mat-checkbox [(ngModel)]="model.ativo" name="ativo">Ativo</mat-checkbox>
      <div class="actions">
        <button mat-raised-button color="primary" type="submit">Salvar</button>
        <a mat-button routerLink="/">Cancelar</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
