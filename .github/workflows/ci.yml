name: CI

on: [push, pull_request]

jobs:
  backend:
    name: Backend (build + testes)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build e testes do backend
        run: mvn -B -f backend-module clean package

      - name: Upload JAR do backend
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend-module/target/backend-module-0.0.1-SNAPSHOT.jar

  frontend:
    name: Frontend (build + testes)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Instalar dependÃªncias
        run: cd frontend && npm ci

      - name: Build do frontend
        run: cd frontend && npm run build -- --configuration=production

      - name: Testes do frontend (Jest)
        run: cd frontend && npm run test:jest

      - name: Instalar Chrome para Karma
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg2
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-chrome.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Testes do frontend (Karma + ChromeHeadless)
        run: cd frontend && npm run test:ci
        env:
          CHROME_BIN: /usr/bin/google-chrome-stable

  load-tests:
    name: Testes de carga (k6)
    runs-on: ubuntu-latest
    needs: [backend]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download JAR do backend
        uses: actions/download-artifact@v4
        with:
          name: backend-jar

      - name: Setup k6
        uses: grafana/setup-k6-action@v1
        with:
          version: 'latest'

      - name: Subir backend e rodar testes de carga
        run: |
          java -jar backend-module-0.0.1-SNAPSHOT.jar --spring.profiles.active=dev &
          echo "Aguardando backend..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8080/actuator/health > /dev/null 2>&1; then
              echo "Backend pronto."
              break
            fi
            sleep 2
          done
          curl -sf http://localhost:8080/actuator/health || exit 1
          k6 run -e BASE_URL=http://localhost:8080 backend-module/src/test/resources/load/k6-load.js
        env:
          JAVA_OPTS: -Xmx512m
